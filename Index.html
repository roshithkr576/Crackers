<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse-Controlled Fireworks</title>
    <style>
        /* CSS to make the background black and remove scrollbars */
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden; /* Hides scrollbars */
            /* Ensure the body takes up the full viewport */
            height: 100vh;
        }
        /* Styling for the canvas where fireworks will be drawn */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <script>
        // --- JavaScript for the Firework Animation ---

        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];
        let particles = [];

        // --- Firework Class ---
        // This represents the initial rocket shooting up
        class Firework {
            // Note: The Firework rocket still launches from the bottom center (startX, startY)
            // but the targetX/targetY is now where the mouse clicked.
            constructor(startX, startY, targetX, targetY, color) {
                this.x = startX;
                this.y = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.speed = 10;
                this.angle = Math.atan2(targetY - startY, targetX - startX);
                // Calculate distance to the *actual* target (mouse click)
                this.distanceToTarget = Math.sqrt((targetX - startX) ** 2 + (targetY - startY) ** 2);
                this.distanceTraveled = 0;
                this.trail = [];
                // Calculate the velocity components
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
            }

            update() {
                // Add current position to trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 5) {
                    this.trail.shift(); // Keep trail short
                }

                // Calculate current distance traveled from the start point
                const currentDistance = Math.sqrt((this.x - canvas.width / 2) ** 2 + (this.y - canvas.height) ** 2);


                if (currentDistance >= this.distanceToTarget) {
                    // Explode when it reaches the target (or passes it slightly)
                    createParticles(this.targetX, this.targetY, this.color);
                    return true; // Mark for removal
                } else {
                    // Move the firework
                    this.x += this.vx;
                    this.y += this.vy;
                    // Update the distance traveled for the next check
                    this.distanceTraveled = currentDistance;
                }
                return false;
            }

            draw() {
                // Draw the firework trail
                ctx.beginPath();
                ctx.moveTo(this.trail[0]?.x || this.x, this.trail[0]?.y || this.y);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // --- Particle Class ---
        // This represents the pieces after the explosion (no changes needed here)
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 5 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.gravity = 0.05;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.speed *= 1; // Friction
                this.alpha -= this.decay;
                return this.alpha <= this.decay; // Mark for removal if faded
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }
        
        // Function to create the explosion particles (no changes needed here)
        function createParticles(x, y, color) {
            const particleCount = 100; // Number of particles per explosion
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        // Main animation loop (no changes needed here)
        function animate() {
            // Fading effect for trails
            ctx.globalAlpha = 0.1;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1;

            // Update and draw fireworks
            fireworks = fireworks.filter(fw => !fw.update());
            fireworks.forEach(fw => fw.draw());

            // Update and draw particles
            particles = particles.filter(p => !p.update());
            particles.forEach(p => p.draw());

            requestAnimationFrame(animate);
        }

        // --- NEW Mouse/Touch Interaction Function ---
        function launchFireworkAt(clientX, clientY) {
            // Firework starts from the bottom center of the screen
            const startX = canvas.width / 2;
            const startY = canvas.height;
            
            // Target is the mouse/touch position
            const targetX = clientX;
            const targetY = clientY;
            
            const randomColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            
            fireworks.push(new Firework(startX, startY, targetX, targetY, randomColor));
        }

        // --- Event Listeners for Mouse/Touch ---

        // 1. Mouse Click Listener
        canvas.addEventListener('mousedown', (e) => {
            // Launch the firework at the mouse click coordinates
            launchFireworkAt(e.clientX, e.clientY);
        });

        // 2. Touch Listener (for mobile devices)
        canvas.addEventListener('touchstart', (e) => {
            // Prevent default touch behavior (like scrolling)
            e.preventDefault(); 
            // Launch the firework at the first touch point
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                launchFireworkAt(touch.clientX, touch.clientY);
            }
        });

        // Handle window resize (no changes needed here)
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start the animation!
        animate();
        
        // Removed the original 'setInterval' call for continuous launch
    </script>
</body>
</html>
